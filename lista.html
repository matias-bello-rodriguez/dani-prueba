<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aduana - Lista de Mercancías</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><i class="fas fa-box"></i> Sistema de Aduana</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-plus"></i> Registrar
                </a>
                <a href="lista.html" class="nav-link active">
                    <i class="fas fa-list"></i> Listar Mercancías
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-list"></i> Lista de Mercancías Incautadas</h2>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por orden, tipo, consignatario...">
                </div>
                <select id="filterEstado" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                </select>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-boxes"></i>
                <div>
                    <span class="stat-number">15</span>
                    <span class="stat-label">Total Mercancías</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div>
                    <span class="stat-number">8</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-heart"></i>
                <div>
                    <span class="stat-number">5</span>
                    <span class="stat-label">Para Donación</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <span class="stat-number">3</span>
                    <span class="stat-label">Próximos a Vencer</span>
                </div>
            </div>
        </div>

        <div class="mercancia-grid" id="mercanciaGrid">
            <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Modal para detalle de mercancía -->
    <div id="detalleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Detalle de Mercancía</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido se genera dinámicamente -->
            </div>
            <div class="modal-footer">
                <button id="descargarPDF" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> Descargar PDF
                </button>
                <button class="btn btn-secondary close-modal">
                    <i class="fas fa-times"></i> Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
